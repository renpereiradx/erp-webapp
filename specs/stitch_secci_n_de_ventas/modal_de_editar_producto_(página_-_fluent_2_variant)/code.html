<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Editar Producto en Orden</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#1193d4",
              "background-light": "#f6f7f8",
              "background-dark": "#101c22",

</head>
<body class="font-display">
<div class="relative flex h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-hidden">
<!-- Overlay -->
<div class="absolute inset-0 bg-black/40 z-10 flex items-center justify-center p-4">
<!-- Modal Dialog -->
<div class="layout-container w-full max-w-2xl bg-white dark:bg-[#1e2c33] rounded-xl shadow-2xl flex flex-col">
<!-- Modal Header -->
<div class="px-6 py-4 flex flex-wrap justify-between items-center gap-3 border-b border-slate-200 dark:border-slate-700">
<div class="flex flex-col gap-1">
<p class="text-slate-900 dark:text-slate-50 text-xl font-bold leading-tight">Editar Producto en Orden</p>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal">Realice cambios en la cantidad y el descuento del producto.</p>
</div>
<button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-slate-100 dark:hover:bg-slate-700 text-slate-600 dark:text-slate-300 transition-colors">
<span class="material-symbols-outlined text-2xl">close</span>
</button>
</div>
<!-- Modal Body -->
<div class="p-6">
<!-- Product Information Section -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-x-4">
<div class="flex flex-col gap-1 py-3">
<p class="text-slate-500 dark:text-slate-400 text-xs font-normal leading-normal">Producto</p>
<p class="text-slate-800 dark:text-slate-100 text-base font-medium leading-normal">Microsoft Surface Laptop 5</p>
</div>
<div class="flex flex-col gap-1 py-3">
<p class="text-slate-500 dark:text-slate-400 text-xs font-normal leading-normal">SKU</p>
<p class="text-slate-800 dark:text-slate-100 text-base font-medium leading-normal">SFP-00123</p>
</div>
</div>
<!-- Editable Fields Section -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
<label class="flex flex-col">
<p class="text-slate-800 dark:text-slate-100 text-sm font-medium leading-normal pb-2">Cantidad</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-slate-50 focus:outline-none focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 focus:border-primary dark:focus:border-primary h-12 placeholder:text-slate-400 dark:placeholder:text-slate-500 px-3 text-base font-normal leading-normal" type="number" value="2"/>
</label>
<label class="flex flex-col">
<p class="text-slate-800 dark:text-slate-100 text-sm font-medium leading-normal pb-2">Descuento (%)</p>
<div class="relative flex items-center">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-slate-50 focus:outline-none focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 focus:border-primary dark:focus:border-primary h-12 placeholder:text-slate-400 dark:placeholder:text-slate-500 px-3 text-base font-normal leading-normal" type="number" value="5"/>
<span class="absolute right-3 text-slate-400 dark:text-slate-500 text-sm">%</span>
</div>
</label>
</div>
<!-- Totals Section -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-x-4 mt-6 border-t border-slate-200 dark:border-slate-700">
<div class="flex flex-col gap-1 py-3">
<p class="text-slate-500 dark:text-slate-400 text-xs font-normal leading-normal">Precio Unitario</p>
<p class="text-slate-800 dark:text-slate-100 text-base font-medium leading-normal">$1,299.00</p>
</div>
<div class="flex flex-col gap-1 py-3">
<p class="text-slate-500 dark:text-slate-400 text-xs font-normal leading-normal">Subtotal de LÃ­nea</p>
<p class="text-slate-900 dark:text-slate-50 text-base font-bold leading-normal">$2,468.10</p>
</div>
</div>
</div>
<!-- Modal Footer -->
<div class="flex justify-end gap-3 flex-wrap px-6 py-4 bg-slate-50 dark:bg-slate-800/50 border-t border-slate-200 dark:border-slate-700 rounded-b-xl">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-slate-200 dark:bg-slate-700 text-slate-900 dark:text-slate-50 text-sm font-bold leading-normal tracking-[0.015em] hover:bg-slate-300 dark:hover:bg-slate-600 transition-colors">
<span class="truncate">Cancelar</span>
</button>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors">
<span class="truncate">Guardar Cambios</span>
</button>
</div>
</div>
</div>
</div>
</body></html>
