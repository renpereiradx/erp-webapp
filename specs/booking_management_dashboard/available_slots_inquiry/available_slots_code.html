<!DOCTYPE html>

<html class="" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Consultar Horarios Disponibles</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style type="text/tailwindcss">
        @layer base {
            html {
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#137fec",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111827] dark:text-white">
<div class="relative flex h-auto min-h-screen w-full flex-col">
<div class="flex h-full grow flex-col">
<main class="flex flex-1 justify-center p-4 sm:p-6 md:p-8">
<div class="flex w-full max-w-4xl flex-col gap-8">
<!-- Page Heading -->
<div class="flex flex-col gap-2">
<h1 class="text-3xl font-black tracking-tight text-[#111827] dark:text-white sm:text-4xl">Consultar Horarios Disponibles</h1>
<p class="text-base text-slate-600 dark:text-slate-400">Seleccione un producto, fecha y duración para ver los horarios disponibles.</p>
</div>
<!-- Filtering Controls -->
<div class="flex flex-col gap-6 rounded-xl border border-slate-200 bg-white p-4 dark:border-slate-800 dark:bg-slate-900/50 sm:p-6">
<div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
<label class="flex flex-col gap-2">
<p class="text-sm font-medium text-slate-800 dark:text-slate-200">Producto</p>
<select class="form-select w-full rounded-lg border-slate-300 bg-slate-50 text-slate-900 focus:border-primary focus:ring-primary dark:border-slate-700 dark:bg-slate-800 dark:text-white dark:placeholder-slate-400">
<option>Pista de Pádel 1</option>
<option>Pista de Pádel 2</option>
<option>Pista de Tenis</option>
</select>
</label>
<label class="flex flex-col gap-2">
<p class="text-sm font-medium text-slate-800 dark:text-slate-200">Fecha</p>
<div class="relative flex w-full items-stretch">
<input class="form-input w-full flex-1 rounded-l-lg border-r-0 border-slate-300 bg-slate-50 text-slate-900 focus:border-primary focus:ring-primary dark:border-slate-700 dark:bg-slate-800 dark:text-white dark:placeholder-slate-400" type="date" value="2024-08-15"/>
<div class="flex items-center justify-center rounded-r-lg border border-l-0 border-slate-300 bg-slate-50 px-3 text-slate-500 dark:border-slate-700 dark:bg-slate-800 dark:text-slate-400">
<span class="material-symbols-outlined text-xl">calendar_today</span>
</div>
</div>
</label>
<label class="flex flex-col gap-2">
<p class="text-sm font-medium text-slate-800 dark:text-slate-200">Duración</p>
<select class="form-select w-full rounded-lg border-slate-300 bg-slate-50 text-slate-900 focus:border-primary focus:ring-primary dark:border-slate-700 dark:bg-slate-800 dark:text-white dark:placeholder-slate-400">
<option>60 min</option>
<option>90 min</option>
<option>120 min</option>
</select>
</label>
</div>
<div class="flex justify-start">
<button class="flex h-10 cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg bg-primary px-5 text-sm font-bold text-white transition-colors hover:bg-primary/90">
<span class="material-symbols-outlined text-lg">search</span>
<span>Buscar Horarios</span>
</button>
</div>
</div>
<!-- Availability Display -->
<div class="flex flex-col">
<h2 class="mb-4 text-xl font-bold text-slate-800 dark:text-slate-200">Horarios Disponibles</h2>
<!-- Results State -->
<div class="grid grid-cols-1 gap-3 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
<!-- Available Slot Card -->
<div class="flex items-center justify-between rounded-lg border border-slate-200 bg-white p-4 dark:border-slate-800 dark:bg-slate-900/50">
<p class="font-mono text-base font-medium text-slate-900 dark:text-white">14:00 - 15:30</p>
<button class="h-9 rounded-md bg-primary/20 px-4 text-sm font-bold text-primary transition-colors hover:bg-primary/30">Reservar</button>
</div>
<!-- Available Slot Card -->
<div class="flex items-center justify-between rounded-lg border border-slate-200 bg-white p-4 dark:border-slate-800 dark:bg-slate-900/50">
<p class="font-mono text-base font-medium text-slate-900 dark:text-white">15:30 - 17:00</p>
<button class="h-9 rounded-md bg-primary/20 px-4 text-sm font-bold text-primary transition-colors hover:bg-primary/30">Reservar</button>
</div>
<!-- Available Slot Card -->
<div class="flex items-center justify-between rounded-lg border border-slate-200 bg-white p-4 dark:border-slate-800 dark:bg-slate-900/50">
<p class="font-mono text-base font-medium text-slate-900 dark:text-white">17:00 - 18:30</p>
<button class="h-9 rounded-md bg-primary/20 px-4 text-sm font-bold text-primary transition-colors hover:bg-primary/30">Reservar</button>
</div>
<!-- Available Slot Card -->
<div class="flex items-center justify-between rounded-lg border border-slate-200 bg-white p-4 dark:border-slate-800 dark:bg-slate-900/50">
<p class="font-mono text-base font-medium text-slate-900 dark:text-white">18:30 - 20:00</p>
<button class="h-9 rounded-md bg-primary/20 px-4 text-sm font-bold text-primary transition-colors hover:bg-primary/30">Reservar</button>
</div>
</div>
<!-- Empty State Example -->
<!-- 
                        <div class="mt-4 flex flex-col items-center justify-center rounded-lg border-2 border-dashed border-slate-300 bg-white p-12 text-center dark:border-slate-700 dark:bg-slate-900/50">
                            <span class="material-symbols-outlined text-5xl text-slate-400 dark:text-slate-500">event_busy</span>
                            <p class="mt-4 text-lg font-semibold text-slate-800 dark:text-slate-200">No hay horarios disponibles</p>
                            <p class="mt-1 text-sm text-slate-500 dark:text-slate-400">Intente cambiar la fecha o la duración para encontrar una pista libre.</p>
                        </div>
                        -->
</div>
</div>
</main>
</div>
</div>
</body></html>
