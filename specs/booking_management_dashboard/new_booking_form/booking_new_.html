<!DOCTYPE html>

<html class="" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Crear Nueva Reserva</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
      .form-input {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
      }
      .form-input.select-arrow {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.75rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
      }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#137fec",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
              "error": "#A80000",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4 sm:p-6 lg:p-8">
<div class="w-full max-w-2xl">
<header class="mb-8 text-center">
<h1 class="text-3xl font-bold tracking-tight text-gray-900 dark:text-white sm:text-4xl">Crear Nueva Reserva</h1>
</header>
<main class="rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800/50 shadow-sm p-6 sm:p-8">
<form action="#" class="space-y-6" method="POST">
<!-- Producto -->
<div>
<label class="block text-sm font-medium leading-6 text-gray-900 dark:text-white pb-2" for="producto">Producto</label>
<select class="form-input select-arrow block w-full rounded-lg border-0 bg-gray-100 dark:bg-gray-700 py-3.5 px-4 text-gray-900 dark:text-white ring-1 ring-inset ring-gray-300 dark:ring-gray-600 placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6 transition-colors duration-200" id="producto" name="producto">
<option>Seleccionar producto</option>
<option>Cancha de Tenis</option>
<option>Cancha de Pádel</option>
<option>Cancha de Fútbol 5</option>
</select>
</div>
<!-- Cliente -->
<div>
<label class="block text-sm font-medium leading-6 text-gray-900 dark:text-white pb-2" for="cliente">Cliente</label>
<div class="relative">
<input class="form-input block w-full rounded-lg border-0 bg-gray-100 dark:bg-gray-700 py-3.5 px-4 text-gray-900 dark:text-white ring-1 ring-inset ring-gray-300 dark:ring-gray-600 placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6 transition-colors duration-200" id="cliente" name="cliente" placeholder="Buscar cliente por nombre o ID" type="text"/>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
<span aria-hidden="true" class="material-symbols-outlined text-gray-400 dark:text-gray-500">search</span>
</div>
</div>
</div>
<!-- Fecha y Hora de Inicio -->
<div>
<label class="block text-sm font-medium leading-6 text-gray-900 dark:text-white pb-2" for="start_datetime">Fecha y Hora de Inicio</label>
<div class="relative">
<input class="form-input block w-full rounded-lg border-0 bg-gray-100 dark:bg-gray-700 py-3.5 px-4 text-gray-900 dark:text-white ring-1 ring-inset ring-gray-300 dark:ring-gray-600 placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6 transition-colors duration-200" id="start_datetime" name="start_datetime" type="datetime-local"/>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
<span aria-hidden="true" class="material-symbols-outlined text-gray-400 dark:text-gray-500">calendar_month</span>
</div>
</div>
<p class="mt-2 text-sm text-error">La fecha seleccionada ya no está disponible.</p>
</div>
<!-- Duración (en horas) -->
<div>
<label class="block text-sm font-medium leading-6 text-gray-900 dark:text-white pb-2" for="duration">Duración (en horas)</label>
<input class="form-input block w-full rounded-lg border-0 bg-gray-100 dark:bg-gray-700 py-3.5 px-4 text-gray-900 dark:text-white ring-1 ring-inset ring-gray-300 dark:ring-gray-600 placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6 transition-colors duration-200" id="duration" min="1" name="duration" type="number" value="1"/>
</div>
<!-- Action Buttons -->
<div class="flex flex-col-reverse sm:flex-row items-center justify-end gap-3 pt-4">
<button class="w-full sm:w-auto rounded-lg px-4 py-2.5 text-sm font-semibold text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700/50 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary transition-colors duration-200" type="button">
                            Cancelar
                        </button>
<button class="w-full sm:w-auto flex items-center justify-center rounded-lg bg-primary px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary transition-colors duration-200" type="submit">
                            Crear Reserva
                        </button>
</div>
</form>
</main>
</div>
</div>
</body></html>
