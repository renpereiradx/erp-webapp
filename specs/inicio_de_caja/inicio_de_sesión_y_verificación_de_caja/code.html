<!DOCTYPE html>

<html class="" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Inicio de Sesión - Sistema de Cajas</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#128aed",
            "background-light": "#f6f7f8",
            "background-dark": "#101a22",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      font-size: 24px;
    }
  </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col items-center justify-center p-4">
<!-- Login Form Card -->
<div class="flex w-full max-w-md flex-col items-center rounded-xl border border-white/10 bg-[#192833]/50 p-6 sm:p-8">
<div class="mb-6 flex flex-col items-center gap-4">
<div class="flex h-12 w-12 items-center justify-center rounded-full bg-primary">
<span class="material-symbols-outlined text-white text-[32px]">
            point_of_sale
          </span>
</div>
<div class="text-center">
<h1 class="text-white tracking-light text-[32px] font-bold leading-tight">Bienvenido</h1>
<p class="text-[#92b0c9] text-base font-normal leading-normal pt-1">Inicia sesión para acceder al sistema de cajas.</p>
</div>
</div>
<div class="w-full">
<div class="flex w-full flex-col gap-4 py-3">
<label class="flex flex-col flex-1">
<p class="text-white text-base font-medium leading-normal pb-2">Usuario o correo electrónico</p>
<div class="relative flex w-full items-center">
<span class="material-symbols-outlined absolute left-4 text-[#92b0c9]">
                person
              </span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#324f67] bg-[#192833] focus:border-primary h-14 placeholder:text-[#92b0c9] p-[15px] pl-12 text-base font-normal leading-normal" placeholder="Introduce tu usuario" value=""/>
</div>
</label>
<label class="flex flex-col flex-1">
<p class="text-white text-base font-medium leading-normal pb-2">Contraseña</p>
<div class="relative flex w-full items-center">
<span class="material-symbols-outlined absolute left-4 text-[#92b0c9]">
                lock
              </span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#324f67] bg-[#192833] focus:border-primary h-14 placeholder:text-[#92b0c9] p-[15px] pl-12 pr-12 text-base font-normal leading-normal" placeholder="Introduce tu contraseña" type="password" value=""/>
<button class="absolute right-0 flex h-14 w-12 cursor-pointer items-center justify-center text-[#92b0c9] hover:text-white">
<span class="material-symbols-outlined">
                  visibility_off
                </span>
</button>
</div>
</label>
</div>
<div class="flex py-3">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-[#101a22]">
<span class="truncate">Iniciar Sesión</span>
</button>
</div>
<div class="flex justify-center py-3">
<a class="text-primary text-sm font-medium hover:underline" href="#">¿Necesitas ayuda para iniciar sesión?</a>
</div>
</div>
</div>
<!-- This is a non-interactive example of the modal that would appear after a successful login if no cash register is active. -->
<!-- Modal Backdrop -->
<div class="absolute inset-0 z-10 flex items-center justify-center bg-black/60 backdrop-blur-sm">
<!-- Modal Panel -->
<div class="flex w-full max-w-md flex-col rounded-xl border border-white/10 bg-[#192833] shadow-2xl">
<div class="p-6">
<h2 class="text-white text-2xl font-bold leading-tight">No tienes una caja activa</h2>
<p class="text-[#92b0c9] text-base font-normal leading-normal pt-2">Para continuar, necesitas abrir una nueva caja registradora. Ingresa el monto inicial en efectivo.</p>
</div>
<div class="px-6 pb-6">
<label class="flex flex-col flex-1">
<p class="text-white text-base font-medium leading-normal pb-2">Monto de Apertura</p>
<div class="relative flex w-full items-center">
<span class="absolute left-4 text-[#92b0c9] text-lg font-medium">$</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#324f67] bg-[#192833] focus:border-primary h-14 placeholder:text-[#92b0c9] p-[15px] pl-9 text-base font-normal leading-normal" placeholder="0.00" value=""/>
</div>
</label>
</div>
<div class="flex items-center justify-end gap-4 rounded-b-xl bg-black/20 p-4">
<button class="flex cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-transparent text-white text-sm font-bold hover:bg-white/10">
<span class="truncate">Cancelar</span>
</button>
<button class="flex cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold hover:bg-primary/90">
<span class="truncate">Abrir Caja</span>
</button>
</div>
</div>
</div>
</div>
</body></html>
