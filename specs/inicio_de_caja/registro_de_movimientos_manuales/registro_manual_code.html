<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Registrar Movimiento de Caja</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#128aed",
              "background-light": "#f6f7f8",
              "background-dark": "#101a22",
            },
            fontFamily: {
              "display": ["Inter", "Noto Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-white">
<div class="flex min-h-screen w-full">
<!-- SideNavBar -->
<aside class="flex h-screen w-64 flex-col bg-[#111a22] p-4 sticky top-0">
<div class="flex grow flex-col gap-y-5 overflow-y-auto">
<div class="flex items-center gap-3">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" data-alt="User avatar" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD8B4kokexadH--KELQRMe5z2X_iQ9tQz9bfJBP0896j_TPP-xf6Ce4335-m6pJAoSsYIB6XM4yhwM0oqEasc0CWUQ10TbRIqpYl7yveYZJQ5MrfSmsr_dDtCnbsJKNRe7SS-TlRZwR0l1vNZk-OacgnwzJZJA8PwSMzna6LjLNphl_Yr8iOJM3IQ3xC0yvQZs_VrdKlvfP1-hX2qxpwRtGHAiNVOqrfeZ0sJoVLe50Lfuj4vJd38Vbnrf2-utiYRBaRv7uZs5jm92Q");'></div>
<div class="flex flex-col">
<h1 class="text-white text-base font-medium leading-normal">Nombre de Usuario</h1>
<p class="text-[#92b0c9] text-sm font-normal leading-normal">Supervisor</p>
</div>
</div>
<nav class="flex flex-1 flex-col gap-2">
<a class="flex items-center gap-3 rounded-lg px-3 py-2 text-white hover:bg-[#233748]" href="#">
<span class="material-symbols-outlined">home</span>
<span class="text-sm font-medium leading-normal">Inicio</span>
</a>
<a class="flex items-center gap-3 rounded-lg bg-[#233748] px-3 py-2 text-white" href="#">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">swap_horiz</span>
<span class="text-sm font-medium leading-normal">Movimientos de Caja</span>
</a>
<a class="flex items-center gap-3 rounded-lg px-3 py-2 text-white hover:bg-[#233748]" href="#">
<span class="material-symbols-outlined">bar_chart</span>
<span class="text-sm font-medium leading-normal">Reportes</span>
</a>
</nav>
</div>
<div class="mt-auto">
<button class="flex w-full min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/90">
<span class="truncate">Cerrar Sesión</span>
</button>
</div>
</aside>
<!-- Main Content -->
<main class="flex-1 overflow-y-auto">
<div class="mx-auto max-w-4xl px-4 py-8 sm:px-6 lg:px-8">
<!-- Breadcrumbs -->
<div class="mb-4">
<nav class="flex flex-wrap gap-2">
<a class="text-[#92b0c9] text-base font-medium leading-normal hover:text-white" href="#">Inicio</a>
<span class="text-[#92b0c9] text-base font-medium leading-normal">/</span>
<a class="text-[#92b0c9] text-base font-medium leading-normal hover:text-white" href="#">Movimientos de Caja</a>
<span class="text-[#92b0c9] text-base font-medium leading-normal">/</span>
<span class="text-white text-base font-medium leading-normal">Nuevo Registro</span>
</nav>
</div>
<!-- Page Heading and Actions -->
<div class="flex flex-wrap items-center justify-between gap-4 mb-8">
<h1 class="text-white text-4xl font-black leading-tight tracking-[-0.033em]">Registrar Movimiento Manual de Efectivo</h1>
<div class="flex items-center gap-2">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-transparent border border-gray-600 text-white text-sm font-medium leading-normal hover:bg-gray-800">
<span class="truncate">Cancelar</span>
</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-transparent border border-gray-600 text-white text-sm font-medium leading-normal hover:bg-gray-800">
<span class="truncate">Guardar y Nuevo</span>
</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/90">
<span class="truncate">Guardar</span>
</button>
</div>
</div>
<!-- Form Card -->
<div class="rounded-xl bg-[#111a22] p-6 shadow-lg">
<form class="space-y-6">
<!-- Segmented Buttons -->
<div>
<p class="text-white text-base font-medium leading-normal pb-2">Tipo de Movimiento</p>
<div class="flex h-10 w-full items-center justify-center rounded-lg bg-[#233748] p-1">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-[#101a22] has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] has-[:checked]:text-white text-[#92b0c9] text-sm font-medium leading-normal">
<span class="truncate">Ingreso</span>
<input checked="" class="invisible w-0" name="movement_type" type="radio" value="Ingreso"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-[#101a22] has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] has-[:checked]:text-white text-[#92b0c9] text-sm font-medium leading-normal">
<span class="truncate">Egreso</span>
<input class="invisible w-0" name="movement_type" type="radio" value="Egreso"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-[#101a22] has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] has-[:checked]:text-white text-[#92b0c9] text-sm font-medium leading-normal">
<span class="truncate">Ajuste</span>
<input class="invisible w-0" name="movement_type" type="radio" value="Ajuste"/>
</label>
</div>
</div>
<!-- Form Fields Grid -->
<div class="grid grid-cols-1 gap-6 md:grid-cols-2">
<!-- Text Field: Caja Registradora -->
<div class="flex flex-col">
<label class="text-white text-base font-medium leading-normal pb-2" for="cash_register">Caja Registradora</label>
<select class="form-select w-full resize-none overflow-hidden rounded-lg border border-[#324f67] bg-[#192833] p-[15px] text-base font-normal leading-normal text-white placeholder:text-[#92b0c9] focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/50 h-14" id="cash_register" name="cash_register">
<option>Caja Principal</option>
<option>Caja Secundaria</option>
</select>
</div>
<!-- Text Field: Concepto -->
<div class="flex flex-col">
<label class="text-white text-base font-medium leading-normal pb-2" for="concept">Concepto</label>
<select class="form-select w-full resize-none overflow-hidden rounded-lg border border-[#324f67] bg-[#192833] p-[15px] text-base font-normal leading-normal text-white placeholder:text-[#92b0c9] focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/50 h-14" id="concept" name="concept">
<option>Seleccionar Concepto</option>
<option>Venta del día</option>
<option>Retiro para depósito</option>
<option>Pago a proveedor</option>
</select>
</div>
</div>
<!-- Text Field: Monto -->
<div>
<label class="text-white text-base font-medium leading-normal pb-2" for="amount">Monto</label>
<div class="relative">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-4">
<span class="text-[#92b0c9] text-base">$</span>
</div>
<input class="form-input w-full resize-none overflow-hidden rounded-lg border border-[#324f67] bg-[#192833] py-[15px] pl-8 pr-4 text-base font-normal leading-normal text-white placeholder:text-[#92b0c9] focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/50 h-14" id="amount" name="amount" placeholder="0.00" type="number"/>
</div>
</div>
<!-- Text Area: Notas -->
<div>
<label class="text-white text-base font-medium leading-normal pb-2" for="notes">Notas (Opcional)</label>
<textarea class="form-textarea w-full resize-y overflow-hidden rounded-lg border border-[#324f67] bg-[#192833] p-[15px] text-base font-normal leading-normal text-white placeholder:text-[#92b0c9] focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/50" id="notes" name="notes" placeholder="Añada una descripción detallada si es necesario..." rows="4"></textarea>
</div>
<!-- Info Bar: Success Message -->
<div class="flex items-center gap-3 rounded-lg bg-green-500/10 p-4 text-green-400">
<span class="material-symbols-outlined">check_circle</span>
<p class="text-sm font-medium">Movimiento registrado con éxito.</p>
</div>
</form>
</div>
</div>
</main>
</div>
</body></html>
