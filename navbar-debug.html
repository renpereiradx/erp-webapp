<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Badge Debug</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Simular los estilos de la app */
    :root {
      --background: #ffffff;
      --foreground: #000000;
      --destructive: #ef4444;
      --destructive-foreground: #ffffff;
      --accent: #84cc16;
      --accent-foreground: #000000;
      --border: #000000;
    }

    [data-theme='neo-brutalism-light'] {
      --background: #ffffff;
      --foreground: #000000;
      --destructive: #ef4444;
      --destructive-foreground: #ffffff;
      --accent: #84cc16;
      --accent-foreground: #000000;
      --border: #000000;
    }

    .erp-navbar {
      overflow: hidden;
      max-width: 100%;
    }

    .erp-navbar-content {
      overflow: hidden;
      max-width: 100%;
    }

    .erp-navbar-actions {
      flex-shrink: 0;
      overflow: visible;
    }

    .erp-notification-badge,
    .erp-profile-badge {
      z-index: 10;
      pointer-events: none;
    }

    /* Test different badge styles */
    .test-badge-visible {
      background-color: red !important;
      color: white !important;
      display: block !important;
      position: absolute !important;
      top: -8px !important;
      right: -8px !important;
      min-width: 20px !important;
      height: 20px !important;
      border-radius: 50% !important;
      font-size: 12px !important;
      line-height: 20px !important;
      text-align: center !important;
      z-index: 1000 !important;
    }

    .debug-info {
      background: #f0f0f0;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      font-family: monospace;
    }
  </style>
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gray-100 p-8" data-theme="neo-brutalism-light">
  <h1 class="text-2xl font-bold mb-8">Navbar Badge Debug Test</h1>

  <!-- Test 1: Elementos originales del MainLayout -->
  <div class="debug-info">
    <h2>Test 1: Elementos originales (copiados del MainLayout)</h2>
  </div>
  
  <div class="erp-navbar sticky top-0 z-10 flex-shrink-0 flex h-20 w-full bg-white border-b-4 border-black shadow-[0px_4px_0px_0px_rgba(0,0,0,1)]">
    <div class="erp-navbar-content flex-1 px-4 flex justify-between items-center overflow-hidden">
      <div class="erp-search-section flex-1 flex justify-center lg:ml-6 lg:mr-6 min-w-0">
        <!-- Search placeholder -->
        <div class="max-w-lg w-full lg:max-w-xs">
          <input placeholder="Buscar..." class="w-full px-3 py-2 border border-gray-300 rounded">
        </div>
      </div>

      <div class="erp-navbar-actions ml-4 flex items-center md:ml-6 space-x-4 flex-shrink-0">
        <!-- Notifications -->
        <button class="erp-notifications-btn relative flex-shrink-0 p-2 bg-gray-100 hover:bg-gray-200 rounded">
          <i data-lucide="bell"></i>
          <!-- Neo-brutalism badge -->
          <span class="erp-notification-badge absolute -top-2 -right-2 px-2 py-1 text-xs font-black border-2 border-black bg-red-400 min-w-0 flex items-center justify-center"
                style="box-shadow: 1px 1px 0px 0px rgba(0,0,0,1); white-space: nowrap; overflow: visible; min-width: 20px; height: 20px;">
            3
          </span>
        </button>

        <!-- Profile -->
        <button class="erp-profile-btn relative flex-shrink-0 p-2 bg-gray-100 hover:bg-gray-200 rounded">
          <i data-lucide="user"></i>
          <!-- Neo-brutalism badge -->
          <span class="erp-profile-badge absolute -top-2 -right-2 px-2 py-1 text-xs font-black border-2 border-black bg-green-400 min-w-0 flex items-center justify-center"
                style="box-shadow: 1px 1px 0px 0px rgba(0,0,0,1); white-space: nowrap; overflow: visible; min-width: 20px; height: 20px;">
            1
          </span>
        </button>
      </div>
    </div>
  </div>

  <div class="debug-info">
    <h2>Test 2: Badges forzados a ser visibles</h2>
  </div>

  <!-- Test 2: Badges con estilos forzados -->
  <div class="erp-navbar sticky top-0 z-10 flex-shrink-0 flex h-20 w-full bg-white border-b-4 border-black shadow-[0px_4px_0px_0px_rgba(0,0,0,1)]">
    <div class="erp-navbar-content flex-1 px-4 flex justify-between items-center overflow-hidden">
      <div class="erp-search-section flex-1 flex justify-center lg:ml-6 lg:mr-6 min-w-0">
        <div class="max-w-lg w-full lg:max-w-xs">
          <input placeholder="Buscar..." class="w-full px-3 py-2 border border-gray-300 rounded">
        </div>
      </div>

      <div class="erp-navbar-actions ml-4 flex items-center md:ml-6 space-x-4 flex-shrink-0">
        <!-- Notifications -->
        <button class="relative flex-shrink-0 p-2 bg-gray-100 hover:bg-gray-200 rounded">
          <i data-lucide="bell"></i>
          <span class="test-badge-visible">3</span>
        </button>

        <!-- Profile -->
        <button class="relative flex-shrink-0 p-2 bg-gray-100 hover:bg-gray-200 rounded">
          <i data-lucide="user"></i>
          <span class="test-badge-visible">1</span>
        </button>
      </div>
    </div>
  </div>

  <div class="debug-info">
    <h2>Test 3: Badges simples sin estilos complejos</h2>
  </div>

  <!-- Test 3: Badges bÃ¡sicos -->
  <div class="erp-navbar sticky top-0 z-10 flex-shrink-0 flex h-20 w-full bg-white border-b-4 border-black">
    <div class="flex-1 px-4 flex justify-between items-center">
      <div class="flex-1 flex justify-center">
        <input placeholder="Buscar..." class="w-64 px-3 py-2 border border-gray-300 rounded">
      </div>

      <div class="flex items-center space-x-4">
        <!-- Notifications -->
        <div class="relative">
          <button class="p-2 bg-gray-100 rounded">
            <i data-lucide="bell"></i>
          </button>
          <div class="absolute -top-1 -right-1 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs">3</div>
        </div>

        <!-- Profile -->
        <div class="relative">
          <button class="p-2 bg-gray-100 rounded">
            <i data-lucide="user"></i>
          </button>
          <div class="absolute -top-1 -right-1 bg-green-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs">1</div>
        </div>
      </div>
    </div>
  </div>

  <div class="debug-info">
    <h2>Test 4: CSS Diagnostic - Check computed styles</h2>
    <div id="diagnostic-info"></div>
  </div>

  <script>
    // Initialize Lucide icons
    lucide.createIcons();

    // Diagnostic info
    setTimeout(() => {
      const badges = document.querySelectorAll('.erp-notification-badge, .erp-profile-badge');
      const diagnosticDiv = document.getElementById('diagnostic-info');
      
      let diagnosticHTML = '<h3>Badge Diagnostic:</h3>';
      
      badges.forEach((badge, index) => {
        const computedStyle = window.getComputedStyle(badge);
        diagnosticHTML += `
          <div style="margin: 10px 0; padding: 5px; background: white; border: 1px solid #ddd;">
            <strong>Badge ${index + 1}:</strong><br>
            Display: ${computedStyle.display}<br>
            Visibility: ${computedStyle.visibility}<br>
            Opacity: ${computedStyle.opacity}<br>
            Position: ${computedStyle.position}<br>
            Top: ${computedStyle.top}<br>
            Right: ${computedStyle.right}<br>
            Z-Index: ${computedStyle.zIndex}<br>
            Background: ${computedStyle.backgroundColor}<br>
            Color: ${computedStyle.color}<br>
            Width: ${computedStyle.width}<br>
            Height: ${computedStyle.height}<br>
            Overflow: ${computedStyle.overflow}<br>
            White Space: ${computedStyle.whiteSpace}<br>
          </div>
        `;
      });
      
      diagnosticDiv.innerHTML = diagnosticHTML;
    }, 100);
  </script>
</body>
</html>
